<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Vue -->
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue: Render list</title>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Vue app below</h1>
    <div id="app">
    </div>

    <script>
        var app = new Vue({
            // select the element for this app
            el: "#app",
            // specify a template
            template: `
                <ul>
                    <li v-for="(item, index) in shortFruits">#{{ index }} {{  item }}</li>
                </ul>`,
            // the data used in this app
            data: { 
                fruits: ["apple", "pear", "banana", "kiwi"]
            },
            methods: {
                firstOrange: function(){
                    this.$set(this.fruits, 0, "Orange");
                }
            },
            computed: {
                shortFruits: function(){
                    return this.fruits.filter(function(value){return (value.length <= 4)})
                }
            }
        })
    </script>
</body>
</html>
