<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue example: Bind attributes</title>

    <!-- Import Vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app"></div>
    <script>
        var app = new Vue({
            // select the element for this app
            el: "#app",
            // specify a template
            template: `
                <img width="100px"
                    v-bind:src='image' 
                    v-bind:alt='desc'
                >`,
            // the data used in this app
            data: { 
                image: "images/logo.png",
                desc: "Vue logo"
            }
        })
    </script>
</body>
</html>
